name: Deploy on Push

on:
  push:
    branches:
      - prePROD

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Give write access to repository contents
    steps:
      # Checkout your repository on the prePROD branch
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # or whichever Node version you need

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Configure Git User
      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Update remote URL to include the token
      - name: Update Remote URL
        run: |
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Debug Remote URL
        run: git remote -v

      # Run your deploy script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist      # Or dist, out, etc.
      
